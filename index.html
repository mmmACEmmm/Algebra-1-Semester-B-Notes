<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Algebra 1, Semester B - Course Units and Materials">
    <title>Math Units - Algebra 1, Semester B</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Reset and Variables */
        :root {
            --primary-color: #ff5e57;
            --text-color: #ffffff;
            --background-dark: #1e1e1e;
            --unit-hover: #2a2a2a;
            --disabled-color: #666;
            --transition-speed: 0.3s;
            --modal-background: rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
            line-height: 1.6;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        /* Header Styling */
        .header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--primary-color);
            text-shadow: 2px 2px 5px rgba(255, 94, 87, 0.7);
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .semester-info {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        /* Column Container */
        .column {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            max-width: 500px;
            margin: 0 auto;
        }

        /* Unit Grid */
        .units-grid {
            display: grid;
            gap: 1.5rem;
        }

        /* Individual Unit Box */
        .unit {
            background: var(--background-dark);
            padding: 1.5rem;
            border-radius: 10px;
            transition: all var(--transition-speed) ease-in-out;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .unit:not(.disabled):hover {
            transform: translateY(-5px);
            background-color: var(--unit-hover);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-background);
            z-index: 1000;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--background-dark);
            padding: 2rem;
            border-radius: 15px;
            position: relative;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            margin: auto;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary-color);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-speed) ease;
        }

        .close-modal:hover {
            background-color: #ff4444;
        }

        .modal-content iframe {
            width: 100%;
            height: calc(90vh - 4rem);
            border: none;
        }

        /* Loading Indicator */
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary-color);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .column {
                padding: 1rem;
            }

            .unit {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .modal-content {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Algebra 1, Semester B</h1>
            <p class="semester-info">Spring 2025</p>
        </header>
        
        <main class="column">
            <div class="units-grid">
                <div class="unit" data-unit="unit1">
                    <i class="fas fa-square-root-alt"></i>
                    <span>Unit 1: Polynomials</span>
                </div>

                <div class="unit" data-unit="unit2">
                    <i class="fas fa-chart-line"></i>
                    <span>Unit 2: Quadratic Relationships</span>
                </div>

                <div class="unit" data-unit="unit3">
                    <i class="fas fa-superscript"></i>
                    <span>Unit 3: Solving Quadratic Equations</span>
                </div>

                <div class="unit disabled">
                    <i class="fas fa-chart-exponential"></i>
                    <span>Unit 4: Exponential Relationships</span>
                    <i class="fas fa-lock lock-icon"></i>
                </div>

                <div class="unit disabled">
                    <i class="fas fa-function"></i>
                    <span>Unit 5: Mixed Functions</span>
                    <i class="fas fa-lock lock-icon"></i>
                </div>

                <div class="unit disabled">
                    <i class="fas fa-graduation-cap"></i>
                    <span>End of Semester Test: Algebra 1B</span>
                    <i class="fas fa-lock lock-icon"></i>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="notesModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">Ã—</button>
            <div class="loading">
                <div class="spinner"></div>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('notesModal');
        const modalContent = document.getElementById('modalContent');
        const loading = document.querySelector('.loading');

        // Add click listeners to units
        document.querySelectorAll('.unit:not(.disabled)').forEach(unit => {
            unit.addEventListener('click', () => openModal(unit.dataset.unit));
        });

        async function openModal(unitId) {
            modal.classList.add('active');
            loading.classList.add('active');
            modalContent.innerHTML = '';

            try {
                const response = await fetch(`units/${unitId}.html`);
                const content = await response.text();
                modalContent.innerHTML = content;
            } catch (error) {
                modalContent.innerHTML = '<p>Error loading content. Please try again later.</p>';
            } finally {
                loading.classList.remove('active');
            }
        }

        function closeModal() {
            modal.classList.remove('active');
            modalContent.innerHTML = '';
        }

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close modal with escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
