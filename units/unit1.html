    <style>
        .unit-content {
            color: white;
            padding: 20px;
        }

        h2 {
            color: #ff5e57;
            margin-bottom: 20px;
            text-align: center;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .note-card {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .note-card:hover {
            transform: scale(1.02);
        }

        .note-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .image-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 94, 87, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .notes-container {
                grid-template-columns: 1fr;
            }
        }

        /* Loading state for images */
        .note-image {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .note-image.loaded {
            opacity: 1;
        }
    </style>

    <script>
        // Add loading animation for images
        document.querySelectorAll('.note-image').forEach(img => {
            img.addEventListener('load', function() {
                this.classList.add('loaded');
            });
        });
    </script>
